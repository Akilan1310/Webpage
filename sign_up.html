<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign form</title>
    <link rel="stylesheet" href="poster2.html">
</head>
<body>
    <center>
        <h1>Signup</h1>
    <forms>
     <table>
        <tr>
            <td><b>NAME</b></td>
            <td><input type="text" placeholder="Enter your Name"></td>
        </tr>
        <tr>
            <td><b>EMAIL</b></td>
            <td><input type="text" placeholder="Enter your Email"></td>
        </tr>
        <tr>
            <td><b>AGE</b></td>
            <td><input type="number" placeholder="Enter your Age"></td>
        </tr>
        <tr>
            <td><b>PHONE NUMBER</b></td>
            <td><input type="text" placeholder="Enter your Phone number"></td>
        </tr>
        <tr>
            <td><b>CREATE PASSWORD</b></td>
            <td><input type="text" placeholder="0-8 characters"></td>
        </tr>
        <tr>
            <td><b>CONFIRM PASSWORD</b></td>
            <td><input type="text" placeholder="0-8 characters"></td>
        </tr>
       
        <tr>
            <td></td><td><a href="login.html"><input type="Submit"></a></td>
        </tr>
     </table>
    </forms> 
    </center>
</body>
</html>
